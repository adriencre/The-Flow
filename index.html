<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1C1C1C">
    
    <!-- Manifest pour PWA -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicon principal avec taille augmentée -->
    <link rel="icon" href="/images/logo.png" sizes="64x64">
    
    <!-- Favicons pour différents appareils avec tailles plus grandes -->
    <link rel="icon" type="image/png" href="/images/logo.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/images/logo.png" sizes="128x128">
    <link rel="icon" type="image/png" href="/images/logo.png" sizes="256x256">
    
    <!-- Favicon pour iOS (plus grand) -->
    <link rel="apple-touch-icon" href="/images/logo.png">
    <link rel="apple-touch-icon" href="/images/logo.png" sizes="180x180">
    <link rel="apple-touch-icon" href="/images/logo.png" sizes="192x192">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicon pour Android (plus grand) -->
    <link rel="icon" type="image/png" href="/images/logo.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/images/logo.png" sizes="512x512">
    
    <!-- Favicon pour Windows (plus grand) -->
    <meta name="msapplication-TileImage" content="/images/logo.png">
    <meta name="msapplication-TileColor" content="#1C1C1C">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    
    <title>The Flow - Sculptez votre avenir</title>
    
    <!-- Style pour forcer une taille de favicon plus grande -->
    <style>
      /* Cette astuce CSS peut aider dans certains navigateurs */
      link[rel="icon"] {
        height: 64px !important;
        width: 64px !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
